<div class="container">
  <mat-toolbar>
    <span>Usuarios</span>

    <span class="spacer"></span>
    <button mat-raised-button color="primary" routerLink="/dashboard/crear-usuario">Agregar Usuario</button>

  </mat-toolbar>


  <div class="mat-elevation-z8" style="margin-top: 10px;" *ngIf="listUsuarios.length > 0">
    <!-- Tabla de usuarios -->
    <!-- Filtro -->
    <mat-form-field>
      <mat-label>Filtrar</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input autocomplete="off">
    </mat-form-field>

    <!-- Tabla -->
    <table mat-table [dataSource]="dataSource" matSort >

      <!-- Columna Usuario -->
      <ng-container matColumnDef="usuario">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> Usuario </th>
        <td mat-cell *matCellDef="let element"> {{element.usuario}} </td>
      </ng-container>

      <!-- Columna Nombre -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
      </ng-container>

      <!-- Columna Apellido -->
      <ng-container matColumnDef="apellido">
        <th mat-header-cell *matHeaderCellDef> Apellido </th>
        <td mat-cell *matCellDef="let element"> {{element.apellido}} </td>
      </ng-container>

      <!-- Columna Sexo -->
      <ng-container matColumnDef="sexo">
        <th mat-header-cell *matHeaderCellDef> Sexo </th>
        <td mat-cell *matCellDef="let element"> {{element.sexo}} </td>
      </ng-container>

      <!-- Columna Acciones -->
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element; let i = index" style="text-align: right;">
          <a class="pointer" style="color: darkolivegreen;" matTooltip="Ver Usuario" >
            <mat-icon>search</mat-icon>
          </a>
          <a class="pointer" style="color: darkcyan;" matTooltip="Editar Usuario">
            <mat-icon>edit</mat-icon>
          </a>
          <a class="pointer" (click)="eliminarUsuario(i)" style="color:orangered;" matTooltip="Eliminar Usuario">
            <mat-icon>delete</mat-icon>
          </a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                    showFirstLastButtons
                    aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
</div>

<h2 *ngIf="listUsuarios.length == 0" style="margin-top: 10px; margin-left: 100px;"> No hay usuarios para mostrar!</h2>
